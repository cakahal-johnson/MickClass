<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML||Table</title>
</head>
<!-- using internal CSS styling which place style tag below The HTML head closing tag -->
<style>
    table
    {
        font-family: Arial, Helvetica, sans-serif;
        width: 80%;
        border-collapse: collapse;
    }

    th, td
    {
        border: 2px solid green;
        padding: 8px;
        text-align: center;
    }

    tr:nth-child(even)
    {
        background-color: tomato;
    }

    th
    {
        background-color: cadetblue;
    }

</style>
<body>
    <h3>HTML||TABLE</h3>
    <table>
